<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="icon/png" href="https://www.google.com/s2/u/0/favicons?domain=https://xn--b1agajda1bcigeoa6ahw4g.xn--p1ai/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quote-container" id="quote-container">
  <!--quote-->
  <div class="quote-text">
    <i class="fas fa-quote-left"></i>
    <span class="quote">Что разум человека может постигнуть и во что он может поверить, того он способен достичь.</span>
  </div>
  <!--author-->
  <div class="quote-author">
    <span id="author">Наполеон Хилл, журналист и писатель</span>
  </div>
  <!--buttons-->
  <div class="button-container">
    <button class="twitter-button" id="twitter" title="Tweet this">
      <i class="fab fa-twitter"></i>
    </button>
    <button id="new-quote">New quote</button>
  </div>
</div> 
  <script src="script.js"></script>
</body>
</html>
